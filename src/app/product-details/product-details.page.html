<ion-header>
  <div class="header">
    <div class="back">
      <img src="assets/icon/headerNagivation.png" alt="">
    </div>
    <div class="text-header">Product Details</div>
  </div>
</ion-header>


<ion-content>
  <div class="">
    <div class="img-outer mx-4 mt-4">
      <img
        [src]="currentStockData?.img"
        alt="">
    </div>
    <div class="px-4">
      <div class="Nunito500 fs-16 py-2">{{currentStockData?.Name}}</div>
      <div class="Nunito700 fs-15 t-blue">Rs {{currentStockData?.Price}}</div>
    </div>
    <div class="Nunito500 fs-13 py-3 px-4">
      <div>Product Code <span class="Nunito700">3258444</span></div>
      <div>Created Date <span class="Nunito700">02 oct,2022</span></div>
      <div>Last Updated <span class="Nunito700">04 oct,2022</span></div>
    </div>
    <div class="border"></div>
    <div class="px-4 py-3 d-flex justify-content-evenly align-items-center ">
      <button class="Nunito600 "><span uk-icon="icon: file-edit"></span> Edit</button>
      <button class="Nunito600 "><span uk-icon="icon: file-edit"></span> Or</button>
      <button class="Nunito600 "><span uk-icon="icon: file-edit"></span> Spilt</button>
    </div>
    <div class="border"></div>
    <div class="px-4">
      <div class="d-flex justify-content-between align-items-center py-1">
        <div>
          <div class="Fredoka400 fs-16">Quality</div>
          <input class="productDetailInput" [value]="currentStockData?.Quality" disabled>
        </div>
        <div class="ps-1">
          <div class="Fredoka400 fs-16">Shade</div>
          <input class="productDetailInput" [value]="currentStockData?.Shade" disabled>
        </div>
        <div class="ps-1">
          <div class="Fredoka400 fs-16">Backing</div>
          <input class="productDetailInput" type="text" [value]="currentStockData?.Backing" disabled>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center py-1">
        <div>
          <div class="Fredoka400 fs-16">Length</div>
          <input class="productDetailInput" type="text" [value]="currentStockData?.Length" disabled>
        </div>
        <div class="ps-1">
          <div class="Fredoka400 fs-16">Width</div>
          <input class="productDetailInput" type="text" [value]="currentStockData?.Width" disabled>
        </div>
        <div class="ps-1">
          <div class="Fredoka400 fs-16">Thickness</div>
          <input class="productDetailInput" type="text" [value]="currentStockData?.Thickness" disabled>
        </div>
      </div>
      <div class="d-flex justify-content-start align-items-center py-1">
        <div>
          <div class="Fredoka400 fs-16">Quantity Left</div>
          <input class="productDetailInput" type="text" [value]="currentStockData?.Quantity" disabled>
        </div>
        <div class="ps-1">
          <div class="Fredoka400 fs-16">Storage Location</div>
          <input class="productDetailInput" type="text" [value]="currentStockData?.StorageLocation" disabled>
        </div>
        
      </div>
     
    </div>
    <div class="px-4 pt-4">
      <!-- <div>
        <input width="40px" type="text" value="1">
      </div> -->
      <button class="addToCart" ><span uk-icon="icon:  cart"></span>  Add to cart</button>
    </div>
  </div>
</ion-content>

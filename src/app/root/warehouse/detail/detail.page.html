<app-header [title]="this.dataProvider.routeData?.name+'Warehouse'"></app-header>
<ion-content class="ion-padding">
  <ion-buttons>
    <ion-button (click)="deleteWarehouse()" color="danger" expand="block" fill="clear" shape="round">
      <ion-icon slot="start" name="trash"></ion-icon>
      Delete Warehouse
    </ion-button>
  </ion-buttons>
  <ion-list>
    <h3>Warehouse</h3>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-label>{{this.dataProvider.routeData?.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-label>{{this.dataProvider.routeData?.location}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-label>{{this.dataProvider.routeData?.description}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Id</ion-label>
      <ion-label>{{this.dataProvider.routeData?.id}}</ion-label>
    </ion-item>
    <h3>Purchases</h3>
    <ion-card>
      <ion-item *ngFor="let counter of counters">
        <ion-label>{{counter.stocksData.name | titlecase}}</ion-label>
        <ion-label>{{counter.count}}</ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/settings">
      <ion-menu-button auto-hide="false">
        <img class="ms-2" src="assets/icon/headerIcon1].svg" alt="" />
      </ion-menu-button>
    </ion-buttons>
    <ion-title><img width="70px" src="assets/icon/Logo.png" /></ion-title>
    <ion-buttons slot="end" routerLink="/notification">
      <ion-menu-button auto-hide="false">
        <img class="me-2" src="assets/icon/Notification.svg" alt="" />
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  >
    <input

      class="searchBox me-2 Nunito500"

  </div>

    </div>
    <div class="homeCard" routerLink="../../sales-history">
      <div class="outer-img">
        <img src="assets/illustrations/sales0.png" alt="" />
      </div>
      <div class="Nunito500 fs-16 pt-3">Sales</div>
    </div>
  </div>

  <h2>Incomplete Purchases</h2>
  <ion-card
    class="purchaseCard"
    *ngFor="let purchase of incompletePurchases"
  >
    <ion-label>
      Name:
      <ion-text color="primary" class="Nunito700 fs-14">
        {{purchase?.name}}
      </ion-text>
    </ion-label>
    <ion-label>
      Date:
      <ion-text class="Nunito500 fs-12">
        {{purchase?.date.toDate() | date}}
      </ion-text>
    </ion-label>
    <ion-note slot="end" class="Nunito700 fs-14"
      >{{purchase?.price}}</ion-note
    >
    <ion-button (click)="completePurchase(purchase)" expand="block" fill="solid">
      Complete Purchase
    </ion-button>
  </ion-card>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="primary" routerLink="/add-stock">
      <ion-icon name="cube"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary" routerLink="/add-purchase">
      <ion-icon name="wallet"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary" (click)="globalSearch()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>

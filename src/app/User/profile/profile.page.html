<app-header title="Profile"></app-header>

<ion-content>
  <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
    <div class="outer-box">

      <div class="Nunito500 t-blue uk-text-left">Hello, {{this.dataProvider?.user?.displayName}}!</div>

      <div class="img-outer">
        <img [src]="this.dataProvider.user?.photoURL" alt="">
      </div>
      <div>

        <input class="input" type="text" placeholder="Full Name" formControlName="displayName">
        <input class="input" type="number" placeholder="Phone Number" formControlName="phoneNumber">
        <input class="input" type="text" placeholder="Address" formControlName="address">
        <input class="input" type="email" placeholder="Email Address" formControlName="email">
        <input class="input" type="datetime" placeholder="Birthdate" formControlName="dateOfBirth">
        <input class="input" type="text" placeholder="Gender" formControlName="gender">

      </div>
      <div class="Nunito600 t-blue fs-16 pt-4 ">Change Password</div>
      <button class="btn-profile" type="submit">Save</button>


    </div>
  </form>

</ion-content>

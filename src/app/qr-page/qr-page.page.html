<app-header title="Product Qr"></app-header>

<ion-content>
  <div>
    <div class="d-flex justify-content-center align-items-center flex-column">
      <div id="qrCode" class="mt-3"></div>
      <h3 class="Nunito600 ">Want to Print this Qr Code ?</h3>

      <ion-buttons fill="outline">
        <ion-button color="primary" expand="full" slot="start" (click)="skip()">
          <ion-icon slot="start" name="arrow-forward-outline"></ion-icon>
          Skip
        </ion-button>
        <ion-button color="primary" expand="full" fill="solid" slot="end" (click)="print()">
          <ion-icon slot="start" name="print"></ion-icon>
          Print
        </ion-button>
      </ion-buttons>
    </div>
    <div class="pt-5 ">
      <ion-item *ngIf="product?.Name">
        <ion-label>Name:</ion-label>
        <ion-label>{{product?.Name}}</ion-label>
      </ion-item>
      <ion-item *ngIf="product?.id">
        <ion-label>Product Code:</ion-label>
        <ion-label>{{product?.id}}</ion-label>
      </ion-item>
      <ion-item *ngIf="product?.Quality">
        <ion-label>Quality:</ion-label>
        <ion-label>{{product?.Quality}}</ion-label>
      </ion-item>
      <ion-item *ngIf="product?.Shade">
        <ion-label>Shade:</ion-label>
        <ion-label>{{product?.Shade}}</ion-label>
      </ion-item>
      <ion-item *ngIf="product?.Backing">
        <ion-label>Backing:</ion-label>
        <ion-label>{{product?.Backing}}</ion-label>
      </ion-item>
      <ion-item *ngIf="product?.Length">
        <ion-label>Dimensions:</ion-label>
        <ion-label>{{product?.Width}} X {{product?.Length}} X {{product?.Thickness}}</ion-label>
      </ion-item>
      <div class="d-flex justify-content-center align-items-center w-100 mt-4">
        <button routerLink="../../edit-stock/{{product.id}}" class="btn-addStock ">
          Edit Product
        </button>
      </div>

    </div>

  </div>
</ion-content>

<app-header title="Sales History"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="salesHistory($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="px-3 mt-4">
    <div class="d-flex align-items-center justify-content-center searchbar">
      <input type="text" class="searchBox me-2 Nunito500" placeholder="Seach Product" (input)="debounceSearch($event)" >
      <button class="filter-btn">Filter</button>
    </div>
    <ion-card mode="ios" *ngFor="let sale of sales">
      <ion-item>
        <ion-label>Product Name</ion-label>
        <ion-label>{{sale.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Customer Name</ion-label>
        <ion-label>{{sale.customerName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-label>{{sale.price}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mode</ion-label>
        <ion-label>{{sale.mode | titlecase}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-label>{{sale.date.toDate() | date}}</ion-label>
      </ion-item>
      <ion-row class="ion-justify-content-between">
        <ion-chip color="primary" (click)="this.dataProvider.routeData=sale" routerLink="detail/{{sale.id}}" outline="true">
          See Sale&nbsp;
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-chip>
        <ion-chip (click)="deletePurchase(sale)" color="danger" outline="true">
          Delete Sale&nbsp;
          <ion-icon name="trash"></ion-icon>
        </ion-chip>
      </ion-row>
    </ion-card>
  </div>
</ion-content>

<app-header title="Sale View"></app-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let data of saleData">
    <ion-label>{{data.key | titlecase}}</ion-label>
    <ion-label color="primary" *ngIf="data.key != 'date' && data.key != 'warehouse'">{{data.value}}</ion-label>
    <ion-label color="primary" *ngIf="data.key == 'warehouse'">{{data.value.name | titlecase}}</ion-label>
    <ion-label color="primary" *ngIf="data.key == 'date'">{{data.value.toDate() | date}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>

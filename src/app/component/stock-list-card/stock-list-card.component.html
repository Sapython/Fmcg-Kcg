<div class="addStockCard">
  <div class="d-flex align-items-center" routerLink="/product-details/{{Id}}">
    <div class="img-outer">
      <img
        [src]="img"
        alt="">
    </div>
    <div class="ps-2">
      <div class="Nunito600">{{Name}}</div>
      <div class="Nunito700 fs-14 t-blue">Rs {{Price}}</div>
      <div class="t-grey fs-12">Product Code <span class="Nunito500">{{Id}}</span></div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <button class="btn" routerLink="/billing/{{Id}}">Sell</button>
    <button class="btn" routerLink="/edit-stock/{{Id}}">Edit</button>
    <button class="btn">Search</button>
  </div>
</div>

    <img [src]="img" alt="">
  </div>
  <div class="ps-2 text-start w-100">
    <div class="Nunito600">{{Name}}</div>
    <div class="t-grey fs-14">Quantity :<span class="Nunito500">{{Quantity}}</span></div>
    <button class="salesBtn">Paid</button>
  </div>
</div>
